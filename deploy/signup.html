<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body bgcolor="#f0f0f0">
    <header>
        <table width="40%">
            <tr>
                <td>
                    <div class="logo">
                        <a href="home.html"><img src="_images/pp.png" alt="SUP'COM Logo" width="100" height="70"></a>
                    </div>
                </td>
                <td align="right"> 
                    <nav>
                        <table>
                            <tr>
                                <td><a href="index.html">Home</a></td>
                                <td><a href="courses.html">Courses</a></td>
                                <td><a href="services.html">Services</a></td>
                                <td><a href="signup.html">Sign Up</a></td>
                                <td>
                                    <input type="text" placeholder="Search course/category">
                                </td>
                                <td><a href="notifications.html">Notifications</a></td>
                            </tr>
                        </table>
                    </nav>
                </td>
            </tr>
        </table>
    </header>
    <h1 align="center">Sign up</h1>
    <center>
        <div>
            <form action="dashboard.html" method="post">
                <table border="2" align="center">
                    <tr>
                        <td><label for="first-name">First Name:</label></td>
                        <td><input type="text" id="first-name" name="first-name" required minlength="3" placeholder="Enter your first name"></td>
                    </tr>
                    <tr>
                        <td><label for="last-name">Last Name:</label></td>
                        <td><input type="text" id="last-name" name="last-name" required minlength="3" placeholder="Enter your last name"></td>
                    </tr>
                    <tr>
                        <td><label for="dob">Date of Birth:</label></td>
                        <td><input type="date" id="dob" name="dob"></td>
                    </tr>
                    <tr>
                        <td><label for="phone">Phone Number:</label></td>
                        <td><input type="tel" id="phone" name="phone" required pattern="[0-9]*" placeholder="Enter your phone number"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" id="email" name="email" required placeholder="Enter your email ending with @supcom.tn" pattern=".*@supcom\.tn$"></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password:</label></td>
                        <td><input type="password" id="password" name="password" required placeholder="Enter your password"
                               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                               title="Password must be at least 8 characters long, include at least one uppercase letter, one lowercase letter, one number, and one special character."></td>
                    </tr>
                    <tr>
                        <td><label for="confirm-password">Confirm Password:</label></td>
                        <td><input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <fieldset>
                                <legend>Role Selection</legend>
                                <label><input type="radio" name="role" value="teacher"> Teacher</label>
                                <label><input type="radio" name="role" value="student"> Student</label>
                            </fieldset>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit">Sign Up</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </center>
    
    
    
</body>
</html>
